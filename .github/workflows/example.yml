name: Example Workflow

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  test:
    name: Test the Action
    runs-on: ubuntu-latest

    steps:
      - name: Run the Container Action
        id: run
        uses: actions/container-prebuilt-action@c9bd8fbb1ccc880197428fd44480e04576fa4c5e # v0.2.0
        with:
          who-to-greet: Mona Lisa Octocat

      - name: Print Output
        id: output
        run: echo "${{ steps.run.outputs.greeting }}"

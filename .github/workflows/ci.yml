name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test Container Image
    runs-on: ubuntu-latest

    # Run a local registry to push to
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      TEST_TAG: localhost:5001/actions/container-prebuilt-action:latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        id: setup-buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Pull tests
        id: tests
        uses: actions/checkout@v4
        with:
          repository: jobtrek/sw
          path: test

      - name: Run the Container
        id: run
        env:
          INPUT_PATH: test/test
          INPUT_LAND: "rs js ts"
        run: |
          docker run \
            --env INPUT_PATH=$INPUT_PATH \
            --env INPUT_LAND=$INPUT_LAND \
            --rm \
            ${{ env.TEST_TAG }}

      - name: Test if the test passed
        id: check
        run: |
          if diff -rq test/test test/expected; then
            echo "Test passed"
          else
            echo "Test failed"
            exit 1
          fi
